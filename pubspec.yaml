name: string_art
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.1
  shared_preferences: ^2.2.3
  staggered_grid_view_flutter: ^0.0.4
  cached_network_image: ^3.3.1
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0



# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserratFonts/static/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserratFonts/static/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserratFonts/static/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserratFonts/static/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserratFonts/static/Montserrat-Thin.ttf
          weight: 300
